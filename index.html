<!DOCTYPE html>
<html>
<head>
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>
  <style>
    body { 
      text-align: center; 
      font-family: sans-serif; 
      background: #fff0f5; 
      margin: 0; 
      padding: 0; 
    }
    .love-container { 
      max-width: 700px; 
      margin: auto; 
      padding: 20px; 
    }
    .images img { 
      width: 150px; 
      margin: 10px; 
      border-radius: 12px; 
    }
    .heart { 
      position: fixed; 
      font-size: 24px; 
      animation: float 4s linear; 
      pointer-events: none; 
    }
    @keyframes float { 
      0% { bottom: -50px; opacity: 1; } 
      100% { bottom: 100vh; opacity: 0; } 
    }
  </style>
</head>
<body>

  <div class="love-container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <p>Some of my favorite moments with you üíï</p>

    <!-- 9 Photos in the root folder -->
    <div class="images">
      <img src="pic1.jpg" alt="Photo 1">
      <img src="pic2.jpg" alt="Photo 2">
      <img src="pic3.jpg" alt="Photo 3">
      <img src="pic4.jpg" alt="Photo 4">
      <img src="pic5.jpg" alt="Photo 5">
      <img src="pic6.jpg" alt="Photo 6">
      <img src="pic7.jpg" alt="Photo 7">
      <img src="pic8.jpg" alt="Photo 8">
      <img src="pic9.jpg" alt="Photo 9">
    </div>

    <!-- Button to go to surprise page -->
    <button onclick="goToSurprise()" style="font-size:20px; padding:10px 20px; margin-top:20px;">
      Click Me üíå
    </button>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Go to surprise page
    function goToSurprise() {
      window.location.href = "surprise.html";
    }
  </script>

</body>
</html>
